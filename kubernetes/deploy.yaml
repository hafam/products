apiVersion: apps/v1
kind: Deployment
metadata:
  name: product
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: product
  template:
    metadata:
      labels:
        app: product
    spec:
      containers:
        - name: product
          image: 052937454741.dkr.ecr.ap-southeast-2.amazonaws.com/12st-user21-product:${BUILD_NUMBER}
          ports:
            - containerPort: 8080
